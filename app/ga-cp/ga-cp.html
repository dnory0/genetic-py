<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Control Panel</title>
    <link rel="stylesheet" href="../../node_modules/json-view/dist/jsonview.bundle.css" />
    <link rel="stylesheet" href="../style/ga-cp.css" />
  </head>

  <body>
    <div id="main">
      <div class="configuration">
        <div class="params-man scrollbar">
          <div class="sign">
            <p class="title pad">Parameters Configuration</p>
            <button id="random-all-btn" class="random-all-btn">R<span class="alt-trigger">a</span>ndom All</button>
          </div>
          <div class="complex-param">
            <div class="param">
              <div class="param-name">
                <p>Population Size</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="text"
                    min="1"
                    step="1"
                    id="pop-size"
                    name="pop_size"
                    pattern="^[-+]?\d*\.?0*$"
                    inputmode="numeric"
                    class="disable-on-run"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="pop_size_pin" id="pop-size-pin" />
                    <label for="pop-size-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <div class="param">
              <div class="param-name">
                <p>Genes Number</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="text"
                    min="1"
                    step="1"
                    id="genes-num"
                    name="genes_num"
                    pattern="^[-+]?\d*\.?0*$"
                    inputmode="numeric"
                    class="disable-on-run"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="genes_num_pin" id="genes-num-pin" />
                    <label for="genes-num-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="multiline complex-param">
            <div class="param">
              <div class="param-name">
                <p>Selection Type</p>
              </div>
              <div class="param-settings">
                <div class="param-value type-value">
                  <label>
                    <input type="radio" name="selection_type" value="0" />
                    Random Selection
                  </label>
                  <label>
                    <input type="radio" name="selection_type" value="1" />
                    Roulette Wheel Selection
                  </label>
                  <label>
                    <input type="radio" name="selection_type" value="2" />
                    Stochastic Universal Sampling Selection (SUS)
                  </label>
                  <label>
                    <input type="radio" name="selection_type" value="3" />
                    K-Way Tournament Selection
                  </label>
                </div>
                <div class="other-settings"></div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <div class="param">
              <div class="param-name">
                <p>Crossover Rate</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="range"
                    inputmode="numeric"
                    min="0.001"
                    max="1"
                    step="0.001"
                    id="co-rate"
                    name="co_rate"
                    pattern="^[-+]?\d*\.?\d*$"
                    class="textfieldable"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                </div>
              </div>
            </div>
          </div>
          <div class="type-container">
            <div class="type">
              <div class="type-name">
                <p>Type</p>
              </div>
              <div class="type-settings">
                <div class="type-value">
                  <label>
                    <input type="radio" name="co_type" value="0" />
                    Single-point
                  </label>
                  <label>
                    <input type="radio" name="co_type" value="1" />
                    Two-point and k-point
                  </label>
                  <label>
                    <input type="radio" name="co_type" value="2" />
                    Uniform
                  </label>
                </div>
                <div class="other-settings">
                  <!-- <button class="random-btn">Random</button> -->
                </div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <div class="param">
              <div class="param-name">
                <p>Mutation Rate</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="range"
                    inputmode="numeric"
                    min="0"
                    max="1"
                    step="0.001"
                    id="mut-rate"
                    name="mut_rate"
                    pattern="^[-+]?\d*\.?\d*$"
                    class="textfieldable"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                </div>
              </div>
            </div>
          </div>
          <div class="type-container">
            <div class="type">
              <div class="type-name">
                <p>Type</p>
              </div>
              <div class="type-settings">
                <div class="type-value">
                  <label>
                    <input type="radio" name="mut-type" value="0" />
                    Bit string mutation
                  </label>
                  <label>
                    <input type="radio" name="mut-type" value="1" />
                    Flip Bit
                  </label>
                </div>
                <div class="other-settings">
                  <!-- <button class="random-btn">Random</button> -->
                </div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <input class="param-enabled" type="checkbox" name="del_rate_enabled" id="del-rate-enabled" />
            <div class="param">
              <div class="param-name">
                <p>Delay Rate</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="range"
                    inputmode="numeric"
                    min="0"
                    max="5"
                    step="0.05"
                    id="del-rate"
                    name="del_rate"
                    pattern="^[-+]?\d*\.?\d*$"
                    class="textfieldable is-disable-able"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="del_rate_pin" id="del-rate-pin" />
                    <label for="del-rate-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <input class="param-enabled" type="checkbox" name="pause_gen_enabled" id="pause-gen-enabled" />
            <div class="param">
              <div class="param-name">
                <p>Pause Generation</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="text"
                    min="1"
                    step="1"
                    id="pause-gen"
                    name="pause_gen"
                    pattern="^[-+]?\d*\.?0*$"
                    class="is-disable-able"
                    inputmode="numeric"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="pause_gen_pin" id="pause-gen-pin" />
                    <label for="pause-gen-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="complex-param">
            <input class="param-enabled" type="checkbox" name="max_gen_enabled" id="max-gen-enabled" />
            <div class="param">
              <div class="param-name">
                <p>Maximum Generation</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <input
                    type="text"
                    min="1"
                    step="1"
                    id="max-gen"
                    name="max_gen"
                    pattern="^[-+]?\d*\.?0*$"
                    class="is-disable-able"
                    inputmode="numeric"
                    required
                  />
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="max_gen_pin" id="max-gen-pin" />
                    <label for="max-gen-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="multiline complex-param">
            <div class="param">
              <div class="param-name">
                <p>Update Population</p>
              </div>
              <div class="param-settings">
                <div class="param-value">
                  <label>
                    <input type="radio" name="update_pop" value="0" />
                    Only if offspring fitness is better than parent
                  </label>
                  <label>
                    <input type="radio" name="update_pop" value="1" />
                    Always replace parent with offspring
                  </label>
                </div>
                <div class="other-settings">
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="update_pop_pin" id="update-pop-pin" />
                    <label for="update-pop-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="multiline complex-param sync-param">
            <input class="param-enabled" type="checkbox" name="number_of_1s_enabled" id="number-of-1s-enabled" />
            <div class="param">
              <div class="param-name">
                <p>Control Number of 1s and 0s</p>
              </div>
              <div class="param-settings">
                <div class="param-value double-sync">
                  <div class="edge">0</div>
                  <input
                    type="text"
                    inputmode="numeric"
                    min="1"
                    max="79"
                    step="1"
                    id="number-of-0s"
                    name="number_of_0s"
                    pattern="^[-+]?\d*\.?\d*$"
                    class="textfieldable is-disable-able double-sync"
                    synctype="number-of-1sn0s"
                    disabled
                    required
                  />
                  <div class="edge">1</div>
                  <input
                    type="text"
                    inputmode="numeric"
                    min="1"
                    max="79"
                    step="1"
                    id="number-of-1s"
                    name="number_of_1s"
                    pattern="^[-+]?\d*\.?\d*$"
                    class="disable-on-run textfieldable is-disable-able double-sync main-double-sync"
                    synctype="number-of-1sn0s"
                    required
                  />
                  <div class="edge">1</div>
                </div>
                <div class="other-settings">
                  <button class="random-btn">Random</button>
                  <div class="checkbox-wrapper" title="Pin to Main Window">
                    <input type="checkbox" name="number_of_1s_pin" id="number-of-1s-pin" />
                    <label for="number-of-1s-pin">
                      <img src="../img/pin.png" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="border ver"></div>
        <div class="params-fitness scrollbar">
          <p class="title pad">Fitness Configuration</p>
          <div class="genes-data browse-container">
            <p class="title pad small">Genes Data</p>
            <div class="browse">
              <input type="text" id="genes-data-path" class="load-path genes-data" />
              <button id="browse-genes-data-btn" class="browse-btn genes-data" title="Browse...">Browse</button>
            </div>
            <div class="other-browse-btns">
              <button class="load-data-btn genes-data" title="Load Data">Load</button>
            </div>
          </div>
          <div class="genes-tree"></div>
          <div class="fitness-function browse-container">
            <p class="title pad small">Fitness Function</p>
            <div class="browse">
              <input type="text" id="fitness-function-path" class="load-path fitness-function" />
              <button id="browse-fitness-function-btn" class="browse-btn fitness-function" title="Browse...">
                Browse
              </button>
            </div>
            <div class="other-browse-btns">
              <button class="fitness-function" id="get-template-btn" title="Get Default Template">Get Template</button>
              <button class="load-data-btn fitness-function" title="Load Code">Load</button>
            </div>
          </div>
          <div class="terminal-frame">
            <div class="clear-terminal"><button id="clear-terminal-btn">Clear</button></div>
            <div class="terminal"></div>
          </div>
        </div>
      </div>
      <div class="border hor"></div>
      <div class="bottom">
        <div class="left">
          <label for="force-tf-enabled"> <span class="alt-trigger">F</span>orce Using TextFields </label>
          <input type="checkbox" name="force_textfields" class="force-tf-enabled" id="force-tf-enabled" />
        </div>
        <div class="right">
          <button id="save-btn" title="Save & Exit" disabled><span class="alt-trigger">S</span>ave</button>
          <button id="close-btn" title="Close"><span class="alt-trigger">C</span>lose</button>
          <button id="revert-btn" title="Revert Changes" disabled><span class="alt-trigger">R</span>evert</button>
        </div>
      </div>
    </div>
    <script src="../../node_modules/json-view/dist/jsonview.bundle.js"></script>
    <script>
      let exports = {};
      window['jsonTree'] = function (treeContainer, data) {
        JsonView.render(JsonView.createTree(data), treeContainer);
      };
    </script>
    <script src="ga-cp.js"></script>
  </body>
</html>
