<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic Py</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="main">
      <div class="primary-container">
        <div class="border-container"></div>
      </div>
      <div class="middle-container">
        <div class="controls-container">
          <div class="state-controls-container">
            <div class="state-controls">
              <button title="play/pause" id="play-btn">
                <img class="default play" src="img/play-btn.png" />
                <img class="pause" src="img/pause-btn.png" />
              </button>
              <button title="stop" class="disabled-btn" id="stop-btn" disabled>
                <img src="img/stop-btn.png" />
              </button>
              <button
                title="relaunch the algorithm"
                class="disabled-btn"
                id="to-start-btn"
                disabled
              >
                <img src="img/to-start-btn.png" />
              </button>
              <button
                title="step back"
                class="disabled-btn"
                id="step-back-btn"
                disabled
              >
                <img src="img/step-back-btn.png" />
              </button>
              <button title="step forward" id="step-forward-btn">
                <img src="img/step-forward-btn.png" />
              </button>
            </div>
          </div>
          <div class="controls-background"></div>
          <div class="parameters-container">
            <div class="parameters">
              <div class="parameter">
                <p>Population size:</p>
                <input
                  type="number"
                  min="1"
                  step="1"
                  id="pop-size"
                  name="pop_size"
                />
                <div class="checkbox_wrapper" title="random">
                  <input type="checkbox" name="random_pop_size" id="" />
                  <label for="random_pop_size"></label>
                </div>
              </div>
              <div class="parameter">
                <p>Genes number:</p>
                <input
                  type="number"
                  min="1"
                  step="1"
                  id="genes-num"
                  name="genes_num"
                />
                <div class="checkbox_wrapper" title="random">
                  <input type="checkbox" name="random-genes-num" id="" />
                  <label for="random-genes-num"></label>
                </div>
              </div>
              <div class="parameter">
                <p>Crossover rate:</p>
                <input
                  type="number"
                  min="0.001"
                  max="1"
                  step="0.001"
                  id="crossover-rate"
                  name="crossover_rate"
                />
                <div class="checkbox_wrapper" title="random">
                  <input type="checkbox" name="random-crossover-rate" id="" />
                  <label for="random-crossover-rate"></label>
                </div>
              </div>
              <div class="parameter">
                <p>Mutation rate:</p>
                <input
                  type="number"
                  min="0"
                  max="1"
                  step="0.001"
                  id="mutation-rate"
                  name="mutation_rate"
                />
                <div class="checkbox_wrapper" title="random">
                  <input type="checkbox" name="random-mutation-rate" id="" />
                  <label for="random-mutation-rate"></label>
                </div>
              </div>
              <div class="parameter">
                <p>delay rate:</p>
                <input
                  type="number"
                  min="0"
                  max="5"
                  step="0.05"
                  id="delay-rate"
                  name="delay_rate"
                />
                <div class="checkbox_wrapper" title="random">
                  <input type="checkbox" name="random-delay-rate" id="" />
                  <label for="random-delay-rate"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="secondary-container">
          <div class="border-container"></div>
        </div>
      </div>
      <div class="bottom-bar-container">
        <div class="border-container"></div>
      </div>
    </div>
    <script>
      let exports = {};
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
