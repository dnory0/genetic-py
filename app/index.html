<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic Py</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container-fluid main">
      <div class="row charts-container">
        <div id="progress-chart-container" class="col-sm-8">
          <div>
            <canvas id="progress-chart" width="170" height="85"></canvas>
          </div>
        </div>
        <div class="col-sm-4" id="genes-charts-container">
          <div>
            <canvas id="fittest-chart" width="170" height="85"></canvas>
          </div>
          <div>
            <canvas id="current-chart" width="170" height="85"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 controls-container">
          <div class="controls">
            <button title="play/pause" id="play-btn">
              <img class="default play" src="img/play-btn.png" />
              <img class="pause" src="img/pause-btn.png" />
            </button>
            <button title="stop" class="disabled-btn" id="stop-btn" disabled>
              <img src="img/stop-btn.png" />
            </button>
            <button
              title="relaunch the algorithm"
              class="disabled-btn"
              id="to-start-btn"
              disabled
            >
              <img src="img/to-start-btn.png" />
            </button>
            <button
              title="step back"
              class="disabled-btn"
              id="step-back-btn"
              disabled
            >
              <img src="img/step-back-btn.png" />
            </button>
            <button
              title="step forward"
              class="disabled-btn"
              id="step-forward-btn"
              disabled
            >
              <img src="img/step-forward-btn.png" />
            </button>
          </div>
          <div class="parameters"></div>
        </div>
        <div class="col-sm-6">
          <div class="info">
            <div id="cpuusage"></div>
            <div id="time">00:00:00:00</div>
          </div>
        </div>
      </div>
    </div>
